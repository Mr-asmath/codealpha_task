<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Heart Disease Prediction</title>
</head>
<body style="background-color:white">
    <div class="container">
        <form action="/predict" method="post" class="prediction-form">
            <h1>Heart Disease Prediction</h1>
        
            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
    
            <!-- Sex -->
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
    
            <!-- Chest Pain Type -->
            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select id="cp" name="cp" required>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
    
            <!-- Resting Blood Pressure -->
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="trestbps" name="trestbps" required>
            </div>
    
            <!-- Serum Cholesterol -->
            <div class="form-group">
                <label for="chol">Serum Cholesterol (mg/dL):</label>
                <input type="number" id="chol" name="chol" required>
            </div>
    
            <!-- Fasting Blood Sugar -->
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                <select id="fbs" name="fbs" required>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
    
            <!-- Resting ECG Results -->
            <div class="form-group">
                <label for="restecg">Resting ECG Results:</label>
                <select id="restecg" name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>
    
            <!-- Maximum Heart Rate Achieved -->
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" required>
            </div>
    
            <!-- Exercise Induced Angina -->
            <div class="form-group">
                <label for="exang">Exercise Induced Angina:</label>
                <select id="exang" name="exang" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
    
            <!-- ST Depression Induced by Exercise -->
            <div class="form-group">
                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
            </div>
    
            <!-- Slope of the Peak Exercise ST Segment -->
            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                <select id="slope" name="slope" required>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
    
            <!-- Number of Major Vessels Colored by Flouroscopy -->
            <div class="form-group">
                <label for="ca">Number of Major Vessels Colored by Flouroscopy:</label>
                <select id="ca" name="ca" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
    
            <!-- Thal -->
            <div class="form-group">
                <label for="thal">Thal:</label>
                <select id="thal" name="thal" required>
                    <option value="3">Normal</option>
                    <option value="6">Fixed Defect</option>
                    <option value="7">Reversible Defect</option>
                </select>
            </div>
    
            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>    
    </div>
</body>
</html>
